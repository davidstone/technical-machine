name: Build and test against clang trunk

on:
  schedule:
    - cron: '27 5 * * *'
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Get usage stats
      run: |
        cd ..
        git clone --depth 1 https://github.com/davidstone/pokemon-usage-stats.git
        echo "TM_USAGE_STATS_DIRECTORY=$PWD/pokemon-usage-stats" >> "$GITHUB_ENV"
    - name: Set settings directory environment variable
      run: echo "TM_SETTINGS_DIRECTORY=$PWD/settings" >> "$GITHUB_ENV"
    - name: Set test directory environment variable
      run: echo "TM_TEST_DIRECTORY=$PWD/test" >> "$GITHUB_ENV"
    - name: Get boost
      run: |
        cd ..
        wget https://boostorg.jfrog.io/artifactory/main/release/1.84.0/source/boost_1_84_0.tar.bz2
        tar xf boost_1_84_0.tar.bz2
        mkdir -p boost/include
        ln -s $PWD/boost_1_84_0/boost boost/include/boost

    - uses: actions/checkout@v4
      with:
        submodules: true
  
    - name: Install clang
      shell: bash
      run: |
        deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy main
        sudo apt-get update
        sudo apt-get install mold libtbb-dev clang++
        clang++ --version
  
    - uses: lukka/get-cmake@latest
  
    - name: Configure CMake
      shell: bash
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Debug -G"Ninja" -DCMAKE_CXX_COMPILER="clang++" -DCMAKE_EXE_LINKER_FLAGS="-fuse-ld=mold" -DBOOST_ROOT="${{github.workspace}}/../boost"
  
    - name: Build
      shell: bash
      run: cmake --build ${{github.workspace}}/build --config Debug
  
    - name: Test
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: ctest -C Debug --output-on-failure
